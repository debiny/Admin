<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .required::before {
            content: "*";
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Formulário</h2>
        <form>
            <div class="row">
               
                <div class="col-md-6 mb-3">
                    <label class="required" for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="required" for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="required" for="rg">RG:</label>
                    <input type="text" class="form-control" id="rg" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="orgaoExpeditor">Orgão Expeditor:</label>
                    <input type="text" class="form-control" id="orgaoExpeditor">
                </div>
            </div>
       
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="required" for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefoneRecado">Telefone Recado:</label>
                    <input type="tel" class="form-control" id="telefoneRecado">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="naturalidade">Naturalidade:</label>
                    <input type="text" class="form-control" id="naturalidade">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" class="form-control" id="nacionalidade">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="required" for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="required" for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
           
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="required" for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="required" for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pontoReferencia">Ponto de Referência:</label>
                    <input type="text" class="form-control" id="pontoReferencia">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="required" for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="required" for="uf">UF:</label>
                    <input type="text" class="form-control" id="uf" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
            </div>
           <hr>
            <div class="row">
              
                <div class="col-md-6 mb-3">
                    <label for="profissao">Profissão:</label>
                    <input type="text" class="form-control" id="profissao">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="required" for="rendaFamiliar">Renda Familiar:</label>
                    <input type="text" class="form-control" id="rendaFamiliar" required>
                    <div class="invalid-feedback">Campo obrigatório.</div>
                </div>
            </div>
         
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar e sair</button>
                <button type="submit" class="btn btn-primary">Cadastrar outro familiar</button>
            </div>
        </form>
    </div>
</body>
</html>
