<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Cadastro Dependente</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3 ">
                                        <i class="fas fa-user me-1"></i>

                                        Dados Pessoais
                                    </div>
                                    <div class="row mb-3">
                                        
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <select class="form-select" id="selectKin2">
                                                    <option value="" disabled selected>Selecione uma opção
                                                    </option>
                                                    <option value="feminino">Feminino</option>
                                                    <option value="masculino">Masculino</option>
                                                    <option value="outro">Outro</option>
                                                </select>
                                                <label for="selectKin2">Sexo</label>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-floating mb-3">
                                        <div class="form-floating">
                                            <input class="form-control" id="inputName" type="text"
                                                placeholder="Informe o sobrenome" />
                                            <label for="inputName">Nome completo</label>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputCPF" type="text"
                                                    placeholder="Informe o CPF" />
                                                <label for="inputCPF">Data nascimento</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputTelephone1" type="text"
                                                    placeholder="Informe o primeiro telefone" />
                                                <label for="inputTelephone1">Telefone</label>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputNaturalness" type="text"
                                                    placeholder="Informe a naturalidade" />
                                                <label for="inputNaturalness">Naturalidade</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputNationality" type="text"
                                                    placeholder="Informe a nacionalidade" />
                                                <label for="inputNationality">Nacionalidade</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3 ">
                                        <i class="fas fa-user me-1"></i>

                                        Dados Escolares
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">Escolaridade</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputEmail" type="text"
                                                    placeholder="Informe email" />
                                                <label for="inputEmail">Nome da Escola</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">Telefone escola</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">Municipio</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">UF</label>
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">Série</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">Turno</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputOccupation" type="text"
                                                    placeholder="Informe a profissão" />
                                                <label for="inputOccupation">Cursa</label>
                                            </div>
                                        </div>
                                       
                                    </div>
                                    
                                   



                                </form>
                                <div class="row mb-3">
                                    <div class="col-md-4 ">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block"
                                                    href="login.html">Cadastrar</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <div class="d-grid"><a class="btn btn-secondary btn-block"
                                                    href="index.html">Cancelar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </main>
        </div>





</body>

</html>
