<body class="bg-light">
    <div id="layoutAuthentication">

                <div class="container">



                    <div class="card shadow-lg border rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Cadastro Família</h3>
                        </div>




                        <div class="card-body">
                            <form>

                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputIncome" type="text" onkeypress="$(this).mask('R$ 999.990,00')"
                                                placeholder="Informe a Renda" >

                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">

                                                placeholder="Informe o CEP" onkeypress="$(this).mask('00000-000')">
                                            <label for="inputCep">CEP</label>

                                        </div>
                                    </div>


                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-9">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputAddress" type="text"

                                            <label for="inputAddress">Endereço</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputNumber" type="number"

                                        </div>
                                    </div>
                                </div>

                                    <div class="col-md-6">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <input class="form-control" id="inputComplement" type="text"

                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">

                                    </div>
