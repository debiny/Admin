<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Cadastro da Famílias</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                 
                                    <div class="row mb-3">
                                        <div class="col-md-6">

                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputCep" type="text"
                                                    placeholder="Informe o CEP">
                                                <label for="inputCep">Renda Familiar</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputCep" type="text"
                                                    placeholder="Informe o CEP">
                                                <label for="inputCep">CEP</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <button class="btn btn-primary" id="searchButton">Buscar
                                                    CEP</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-9">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputAddress" type="password"
                                                    placeholder="Endereço" />
                                                <label for="inputAddress">Endereço</label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputNumber" type="password"
                                                    placeholder="Informe o número" />
                                                <label for="inputNumber">Número</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputNeighborhood" type="text"
                                                    placeholder="Bairro" />
                                                <label for="inputNeighborhood">Bairro</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputComplement" type="password"
                                                    placeholder="Informe o complemento" />
                                                <label for="inputComplement">Complemento</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputCity" type="text"
                                                    placeholder="Cidade" />
                                                <label for="inputPassword">Cidade</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputState" type="text"
                                                    placeholder="Estado" />
                                                <label for="inputState">Estado</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputReference" type="text"
                                            placeholder="Informe ponto de refereferênciaencia" />
                                        <label for="inputReference">Ponto de referência</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputTel1" type="text"
                                                    placeholder="Telefone" />
                                                <label for="inputTel1">Telefone</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputTel2" type="text"
                                                    placeholder="Telefone recado" />
                                                <label for="inputTel2">Telefone recado</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="small"><a href="registerResponsible.html">Cadastrar novo responsável</a></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="small"><a href="registerDependent.html">Cadastrar novo dependente</a></div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row mb-3">
                                    <div class="col-md-4 ">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block"
                                                    href="login.html">Cadastrar</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3 mb-md-0">
                                            <div class="d-grid"><a class="btn btn-secondary btn-block"
                                                    href="index.html">Cancelar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <!-- Campos dependente -->

                            <div class="card-footer text-center py-3">

                            </div>

                               <div class="form-floating mb-3 ">
                                        <i class="fas fa-user me-1"></i>
                                        Responsável 1
                                    </div>
                             -->

                    </div>
                </div>
            </main>
        </div>





</body>

</html>
