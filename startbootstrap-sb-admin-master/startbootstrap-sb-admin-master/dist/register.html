<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Cadastro Famílias</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputId" type="text"
                                                        placeholder="" />
                                                    <label for="">ID</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputIncome" type="text"
                                                        placeholder="Informe a renda familiar" />
                                                    <label for="inputIncome">Renda Familiar</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3 ">
                                            <i class="fas fa-user me-1"></i>

                                            Responsável 1
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <select class="form-select" id="selectKin">
                                                        <option value="" disabled selected>Selecione uma opção</option>
                                                        <option value="pai">Pai</option>
                                                        <option value="mae">Mãe</option>
                                                        <option value="irmao">Irmão</option>
                                                        <option value="irma">Irmã</option>
                                                        <option value="outro">Outro</option>
                                                    </select>
                                                    <label for="selectKin">Parentesco</label>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="form-floating mb-3">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputName" type="text"
                                                    placeholder="Informe o sobrenome" />
                                                <label for="inputName">Nome completo</label>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputCPF" type="text"
                                                        placeholder="Informe o CPF" />
                                                    <label for="inputCPF">CPF</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputRG" type="text"
                                                        placeholder="Informe o RG" />
                                                    <label for="inputRG">RG</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputNaturalness" type="text"
                                                        placeholder="Informe a naturalidade" />
                                                    <label for="inputNaturalness">Naturalidade</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputNationality" type="text"
                                                        placeholder="Informe a nacionalidade" />
                                                    <label for="inputNationality">Nacionalidade</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputOccupation" type="text"
                                                        placeholder="Informe a profissão" />
                                                    <label for="inputOccupation">Profissão</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputEmail" type="text"
                                                        placeholder="Informe email" />
                                                    <label for="inputEmail">Email</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputTelephone1" type="text"
                                                        placeholder="Informe o primeiro telefone" />
                                                    <label for="inputTelephone1">Telefone</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputTelephone2" type="text"
                                                        placeholder="Informe o sobrenome" />
                                                    <label for="inputTelephone2">Telefone Recado</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputCep" type="text"
                                                        placeholder="Informe o CEP">
                                                    <label for="inputCep">CEP</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <button class="btn btn-primary" id="searchButton">Buscar
                                                        CEP</button>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row mb-3">
                                            <div class="col-md-10">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputAddress" type="password"
                                                        placeholder="" />
                                                    <label for="inputAddress">Endereço</label>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputNumber"
                                                        type="password" placeholder="Informe o número" />
                                                    <label for="inputNumber">Número</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputNeighborhood" type="text"
                                                        placeholder="" />
                                                    <label for="inputNeighborhood">Bairro</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputComplement"
                                                        type="password" placeholder="Informe o complemento" />
                                                    <label for="inputComplement">Complemento</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputCity" type="text"
                                                        placeholder="" />
                                                    <label for="inputPassword">Cidade</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputState"
                                                        type="text" placeholder="" />
                                                    <label for="inputState">Estado</label>
                                                </div>
                                            </div>
                                        </div>

                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputReference" type="text"
                                                        placeholder="Informe ponto de refereferênciaencia" />
                                                    <label for="inputPassword">Ponto de referência</label>
                                                </div>
                                            

                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="checkboxResponsavel">
                                                            <label class="form-check-label" for="checkboxResponsavel">Cadastrar novo responsável</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="row mb-3" id="camposNovoResponsavel" style="display: none;">
                                                    <!-- Coloque aqui os campos adicionais para o novo responsável -->
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <select class="form-select" id="selectKin2">
                                                                    <option value="" disabled selected>Selecione uma opção</option>
                                                                    <option value="pai">Pai</option>
                                                                    <option value="mae">Mãe</option>
                                                                    <option value="irmao">Irmão</option>
                                                                    <option value="irma">Irmã</option>
                                                                    <option value="outro">Outro</option>
                                                                </select>
                                                                <label for="selectKin2">Parentesco</label>
                                                            </div>
                                                        </div>
            
                                                    </div>
            
                                                    <div class="form-floating mb-3">
                                                        <div class="form-floating">
                                                            <input class="form-control" id="inputName2" type="text"
                                                                placeholder="Informe o sobrenome" />
                                                            <label for="inputName">Nome completo</label>
                                                        </div>
                                                    </div>
            
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <input class="form-control" id="inputCPF2" type="text"
                                                                    placeholder="Informe o CPF" />
                                                                <label for="inputCPF">CPF</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating">
                                                                <input class="form-control" id="inputRG2" type="text"
                                                                    placeholder="Informe o RG" />
                                                                <label for="inputRG">RG</label>
                                                            </div>
                                                        </div>
                                                    </div>
            
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <input class="form-control" id="inputNaturalness2" type="text"
                                                                    placeholder="Informe a naturalidade" />
                                                                <label for="inputNaturalness">Naturalidade</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating">
                                                                <input class="form-control" id="inputNationality2" type="text"
                                                                    placeholder="Informe a nacionalidade" />
                                                                <label for="inputNationality">Nacionalidade</label>
                                                            </div>
                                                        </div>
                                                    </div>
            
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <input class="form-control" id="inputOccupation2" type="text"
                                                                    placeholder="Informe a profissão" />
                                                                <label for="inputOccupation">Profissão</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating">
                                                                <input class="form-control" id="inputEmail2" type="text"
                                                                    placeholder="Informe email" />
                                                                <label for="inputEmail">Email</label>
                                                            </div>
                                                        </div>
                                                    </div>
            
                                                    <div class="row mb-3">
                                                        <div class="col-md-6">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <input class="form-control" id="inputTelephone3" type="text"
                                                                    placeholder="Informe o primeiro telefone" />
                                                                <label for="inputTelephone1">Telefone</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-floating">
                                                                <input class="form-control" id="inputTelephone4" type="text"
                                                                    placeholder="Informe o sobrenome" />
                                                                <label for="inputTelephone2">Telefone Recado</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Adicione mais campos conforme necessário -->
                                                </div>
                                                
                                                <script>
                                                document.getElementById("checkboxResponsavel").addEventListener("change", function() {
                                                    var camposNovoResponsavel = document.getElementById("camposNovoResponsavel");
                                                    camposNovoResponsavel.style.display = this.checked ? "block" : "none";
                                                });
                                                </script>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block"
                                                    href="login.html">Create Account</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
